fields:
    id:
        label: ID
        type: number
        readOnly: true
        span: row
        spanClass: col-1
    user:
        label: User
        type: relation
        nameFrom: username
        span: row
        spanClass: col-4
    arrival_date:
        label: Arrival Date
        type: datepicker
        span: row
        spanClass: col-4
    delay:
        label: Delay
        type: number
        span: row
        spanClass: col-3
